<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>just breathe</title>
  </head>
  <body>
    <main>
      <div class="inputs">
        <span class="inputWrapper">
          <label class="inputLabel" for="inhale">inhale:</label>
          <input
            class="input"
            id="inhale"
            min="2"
            max="16"
            type="number"
            value="4"
          />
        </span>
        <span class="inputWrapper">
          <label class="inputLabel" for="hold1">hold:</label>
          <input
            class="input"
            id="hold1"
            min="2"
            max="16"
            type="number"
            value="4"
          />
        </span>
        <span class="inputWrapper">
          <label class="inputLabel" for="exhale">exhale:</label>
          <input
            class="input"
            id="exhale"
            min="2"
            max="16"
            type="number"
            value="4"
          />
        </span>
        <span class="inputWrapper">
          <label class="inputLabel" for="hold2">hold:</label>
          <input
            class="input"
            id="hold2"
            min="2"
            max="16"
            type="number"
            value="4"
          />
        </span>
        <span class="inputWrapper">
          <select
            aria-label="Change visualization theme"
            class="select"
            name="theme"
            id="theme"
          >
            <option value="simple-square">simple square</option>
            <option value="blob">blob</option>
          </select>
        </span>
      </div>
      <div id="container"></div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
